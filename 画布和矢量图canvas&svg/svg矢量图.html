<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>矢量图svg</title>
</head>
<body>

<!-- 图片分为两种类:位图 和 矢量图 xml .svg -->

<svg x="100" y="100" width="500px" height="500px">
    <!-- 所有的图形都是在这里绘制的 和canvas不同 svg当中的图像 其实是添加到DOM树当中的-->
    <rect width="100" height="100"></rect>

    <text x="0" y="200" font-family="Wawati SC"
          font-size="30" fill="red">皮卡丘</text>

    <!-- 多边形 polygon 椭圆 ellipse 圆 circle -->
    <circle r="30" cx="150" cy="30" fill="blue"></circle>

    <ellipse rx="20" ry="50" cx = 100 cy = 300 fill="yellow"></ellipse>
<!-- 三角形-->
    <!--<polygon points="200 100 300 100 250 250"></polygon>-->
<!-- 多边形 -->
    <!--<polygon points="200 100 300 100 250 250 400 400 100 300 300 300"></polygon>-->

    <!-- canvas 和 svg 都可以做游戏 网页端一般使用canvas较多 因为占用资源小
     而且可以和webGL 一起使用 而svg不行 所以svg一般只用于做logo  -->

</svg>

</body>
</html>
