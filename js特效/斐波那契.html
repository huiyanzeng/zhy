<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
//    <!-- 从第三个数开始，等于前面两个数之和-->
    function fib(n){
        if(n == 1){
            return 1;
        }else if(n == 2){
            return 2;
        }else{
            return fib(n-1) + fib(n-2);
        }
    }
    for(var i = 1; i < 20; i++){
        console.log(fib(i));
    }
</script>
</body>
</html>
